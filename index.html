<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real chat app</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat__section">
        
        <div class="brand">
            <img height="40" src="/2-2-whatsapp-free-png-image.png" alt="">
            <h1>RealChat</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
        <div>
            <span><textarea id="room" cols="25" rows="1" width="50%" height="15px" placeholder="type room name.."></textarea></span>
        </div>
            <button id="join" type="button" width="15px">Send msg in room</button><br><br>
            <button id="join1" type="button" width="15px">Join room</button><br>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>

</html>
